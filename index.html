<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <title>Laptop shop</title>
</head>
<body>
<div class="container-fluid bg-primary shadow py-2 px-2 text-danger text-center">
    <div class="container d-flex justify-content-between align-items-center ">
        <h4>LaptopShop.com</h4>
        <button type="button" class="btn btn-dark "><i class="fas fa-shopping-cart"></i>
             <span class="badge badge-dark">0</span>
        </button>
    </div>
</div>

    <div class="main container my-4 p-1">
        <div class="card p-2 mb-3 ">
            <div class="card-bodycontainer-fuild">
                <div class="row market">
                    <div class="p-3 col-12 col-md-6">
                        <img src="/download (1).jpg" class="img-fluid col-12 col-md-4" height="120" width="120" alt="">
                        <span class="ml-3">Price: $</span><span>870</span>
                        <button id="1" class="btn btn-danger mt-1 ml-3">Add to cart</button> 
                        <button class="btn btn-success ml-3 mt-1 d-none">Selected</button>

                    </div>
                    <div class="p-3 col-12 col-md-6">
                        <img src="/images (1).jpg" class="img-fluid col-12 col-md-4" height="120" width="120" alt="">
                        <span class="ml-3">Price: $</span><span>1411</span>
                        <button id="2" class="btn btn-danger  mt-1 ml-3">Add to cart</button>
                        <button class="btn btn-success ml-3 mt-1 d-none">Selected</button>
                    </div>
                    <div class="p-3 col-12 col-md-6">
                        <img src="/images (3).jpg" class="img-fluid col-12 col-md-4" height="120" width="120" alt="">
                        <span  class="ml-3">Price: $</span><span>764</span>
                        <button id="3" class="btn btn-danger mt-1 ml-3">Add to cart</button>
                        <button class="btn btn-success ml-3 mt-1 d-none">Selected</button>
                    </div>
                    <div class="p-3 col-12 col-md-6">
                        <img src="/images.jpg" class="img-fluid col-12 col-md-4" height="120" width="120" alt="">
                        <span class="ml-3">Price: $</span><span>1071</span>
                        <button id="4" class="btn btn-danger  mt-1 ml-3">Add to cart</button>
                        <button class="btn btn-success ml-3 mt-1 d-none">Selected</button>
                    </div>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="card p-2 mb-3 ">
            <div class="card-header text-center bg-dark text-light">
                <h4>Your Cart</h4>
            </div>
            <div class="card-body ">
                <div class="container-fuild" id='cart'>
                    
                    <!-- will come from js -->

                </div>
                <div class="row border-top border-dark d-flex       justify-content-between pt-3 mt-3">
                    <p>Total: </p>
                    <span class="mr-3">$ <span id="total">0</span></span>
                </div>
            </div>
            <button class="clear btn btn-danger d-none">Clear</button>
            <button class="checkout btn btn-warning mt-1 d-none">Checkout</button>
        </div>
    </div>  

    <script src="/main.js"></script>
</body>
</html>
